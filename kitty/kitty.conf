# TERMINAL CONFIG
font_family      JetBrainsMono Nerd Font 
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 13.0
window_padding_width 10
background_opacity 0.9
#adjust_line_height 120%
#modify_font cell_height 120%

# OPEN WINDOW PATH
map ctrl+shift+enter new_window_with_cwd

# CURSOR
shell_integration  no-cursor
cursor_shape beam
cursor_beam_thickness 2.0
cursor_blink_interval 1.0

tab_bar_style                   custom
tab_separator                   ""
tab_fade                        0 0 0 0

tab_title_template              "{fmt.fg._adb5bd}{fmt.bg.default}  {index}:{title}{' []' if layout_name == 'stack' else ''} "
active_tab_title_template       "{fmt.fg._FFC552}{fmt.bg.default}  {index}:{title}{' []' if layout_name == 'stack' else ''} "

tab_bar_edge                    bottom
tab_bar_align                   left
tab_bar_margin_width            15.0
tab_bar_margin_height           10.0 0.0
active_tab_font_style           normal
inactive_tab_font_style         normal
tab_bar_min_tabs                2
tab_activity_symbol             none
bell_on_tab                     no

include Kanagawa_dragon.conf
